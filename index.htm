<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas e a Pedra Filosofal</title>
</head>
<body>
    <main>
        <div style="padding: 50px;">
            <table border="1" style="width: 250px; height: 100px; background-color: lavenderblush; border-spacing: 0;">
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr align="center">
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr align="right">
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="padding: 50px;">
            <table border="1" style="width: 250px; height: 100px; background-color: aquamarine; border-spacing: 0;">
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr align="center">
                        <td colspan="3">4</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="padding: 50px;">
            <table border="1" style="width: 250px; height: 100px; border-spacing: 0; background-color:rgb(226, 169, 226);">
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td rowspan="3" align="center">3</td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
